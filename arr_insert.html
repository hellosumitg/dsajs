      function insertEl() {
        let data = [60, 30, 10, 67, 40];
        let newEl = document.getElementById('newEl').value;
        newEl = parseInt(newEl);
        let position = document.getElementById('position').value;
        console.warn(data);

        // loop starting array from last index and move towards zeroth index
        for (let i = data.length - 1; i >= 0; i--) {
          // console.warn(data[i]);
          // shifting element by one position
          if (i >= position) {
            data[i + 1] = data[i];
            // inserting given element at the given index
            if (i == position) {
              data[i] = newEl;
            }
          }
        }
        console.warn(data);
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="enter position" id="position" />
    <input type="text" placeholder="enter new element" id="newEl" />

    <button onclick="insertEl()">Insert</button>
